<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="menu">
        <button name="rect" id="button-rect" class="button">Rect</button>
        <button name="circle" id="button-circle" class="button">Circle</button>
        <button name="line" id="button-line" class="button">Line</button>
        <label for="color">Color:</label>
        <input id="color" type="color"/>
    </div>
    <div class="canvas-main">
        <canvas width="1024px" height="512px" id='main-field'></canvas>
    </div>
</div>
<div class="to-json">
    <button name="save" id="save">Save to JSON</button>
    <button name="load" id="load">Load from JSON</button>
    <button name="clear" id="clear">Clear canvas</button>
</div>
<div class="to-json input-json">
    <input readonly class="input" id="input"/>
</div>
<!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads. -->
<script data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
